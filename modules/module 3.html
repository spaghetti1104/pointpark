// 1. Make all countries in the following array follow the same formatting:
//    The first letter should be upper case, the rest lower case. Print the
//    result to the console.

var countries = ["AustraliA", "greece", "PERU", "ChInA"];
var formatted_countries = [];
for(var i=0; i < countries.length; i++) {
    var country = countries[i];
    var firstLetter = country.charAt(0).toUpperCase();
    var restLetters = country.slice(1).toLowerCase();
    formatted_countries[i] = firstLetter + restLetters;
}
console.log(formatted_countries);

// 2. Get every second and third letter from each country and concatenate them.
//    Print the results to the console.
var countries = ["AustraliA", "greece", "PERU", "ChInA"];
var new_countries = [];
for(var i=0; i < countries.length; i++) {
    var country = countries[i];
    var secondLetter = country.charAt(1);
    var thirdLetter = country.charAt(2);
    new_countries[i] = secondLetter + thirdLetter;
}
console.log(new_countries);

var newSentence = sentence.slice(0, index) + 'arrow' + sentence.slice(index+4);
console.log(newSentence);

// 2. Make a program that does the following: (1) Use a prompt to obtain the

month = month - 1;
