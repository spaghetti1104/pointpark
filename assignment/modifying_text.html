<html>
    <head>
        <script type="text/javascript" src="./js/changeStyle.js"></script>
    </head>
    <style>
        .hidden {
       display: none;
        }
   </style>
    <body>
        <p1 id="pgh1">Hello, my name is spaghetti</p1><br>
        <p2 id="pgh2">I am 21 years old</p2><br>
        <p3 id="pgh3">I love Linkin Park</p3><br>
        <p4 id="pgh4">They just released a song</p4><br>
        <p5 id="pgh5">It's called Lost</p5><br>

        <button type="button" onClick="enlargeText();">Increase Font Size</button>
        <button type="button" onClick="decreaseText();">Decrease Font Size</button>

        <h1 id="head1">Heading 1</h1>
        <h2 id="head2">Heading 2</h2>

        <button id="h1Button" onclick="toggleVisibility('head1')">Toggle Heading 1</button>
        <button id="h2Button" onclick="toggleVisibility('head2')">Toggle Heading 2</button>

    </body>
</html>
